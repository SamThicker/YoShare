server:
  port: 9019

spring:
  profiles:
    active: dev
  application:
    name: log-service
  datasource:
    url: jdbc:mysql://localhost:3306/yoshare?characterEncoding=UTF-8
    username: root
    password: root
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 9
  redis:
    database: 2
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    timeout: 100ms
  servlet:
    multipart:
      enabled: true #开启文件上传
      max-file-size: 10MB #限制文件上传大小为10M

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true  #以IP注册进eureka,不以ID注册

mybatis:
  mapper-locations:
    - classpath:dao/*.xml
    - classpath*:com/**/mapper/*.xml

logging:
  level:
    com:
      yo:
        yoshare:
          logservice:
            dao: debug

management:
  endpoint:
    health:
      enabled: true
