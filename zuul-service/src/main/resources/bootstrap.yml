spring:
  application:
    name: zuul-service
---
spring:
  profiles: docker
  cloud:
    config:
      enabled: false
    kubernetes:
      enabled: true
      reload: true
      config:
        sources:
          # 指定configmap
          - name: ${spring.application.name}
            # 指定 命名空间 默认是default，如果指定其他的空间需要设置 权限
            namespace: yoshare

